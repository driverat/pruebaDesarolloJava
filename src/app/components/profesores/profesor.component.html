<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Profesor</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let profesor of profesores | async">
                    <td>{{profesor.nombre}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
